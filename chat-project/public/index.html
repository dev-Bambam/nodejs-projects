<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="name-container">
        <input id="name-input" autocomplete="off" placeholder="Enter your name..." />
        <button id="join-button">Join Chat</button>
    </div>
    <div id="chat-app" style="display: none;">
        <div id="user-list-container">
            <h3>Users</h3>
            <ul id="user-list"></ul>
        </div>
        <div id="chat-container">
            <div id="chat-header">
                <span id="chat-username"></span>
            </div>
            <ul id="messages"></ul>
            <form id="form" action="">
                <input id="input" autocomplete="off" placeholder="Type a message..." />
                <button>Send</button>
            </form>
            <div id="typing-indicator" style="display: none;">Someone is typing...</div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
